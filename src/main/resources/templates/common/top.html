<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理中心</title>
  <link rel="icon" type="image/png" href="/images/16.png" sizes="16x16"/>
  <link rel="icon" type="image/png" href="/images/32.png" sizes="32x32"/>
  <link rel="icon" type="image/png" href="/images/64.png" sizes="64x64"/>
</head>
<body>
<div th:fragment="top">
<div class="iq-top-navbar">
  <div class="iq-navbar-custom">
    <div class="iq-sidebar-logo">
      <div class="top-logo">
        <a href="../index.html" class="logo">
          <img th:src="@{/images/logo.gif}" class="img-fluid" alt="">
          <span>vito</span>
        </a>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light p-0">
      <div class="navbar-left">
        <ul id="topbar-data-icon" class="d-flex p-0 topbar-menu-icon">
          <li class="nav-item">
            <a href="/student/list" class="nav-link font-weight-bold search-box-toggle"><i class="ri-home-4-line"></i></a>
          </li>
        </ul>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
        <i class="ri-menu-3-line"></i>
      </button>
      <div class="iq-menu-bt align-self-center">
        <div class="wrapper-menu">
          <div class="main-circle"><i class="ri-arrow-left-s-line"></i></div>
          <div class="hover-circle"><i class="ri-arrow-right-s-line"></i></div>
        </div>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto navbar-list">
          <li class="nav-item">
            <a class="search-toggle iq-waves-effect language-title" href="#"><img  th:src="@{/images/small/flag-01.png}" alt="img-flaf" class="img-fluid mr-1" style="height: 16px; width: 16px;"> 中文 <i class="ri-arrow-down-s-line"></i></a>
          </li>
        </ul>
      </div>
      <ul class="navbar-list">
        <li>
          <a href="#" class="search-toggle iq-waves-effect d-flex align-items-center bg-primary rounded">
            <img th:src="@{/images/user/1.jpg}" class="img-fluid rounded mr-3" alt="user">
            <div class="caption">
              <h6 class="mb-0 line-height text-white">你好</h6>
              <span class="font-size-12 text-white" th:text="${session.USER.getEmail()}"></span>
            </div>
          </a>
          <div class="iq-sub-dropdown iq-user-dropdown">
            <div class="iq-card shadow-none m-0">
              <div class="iq-card-body p-0 ">
                <div class="bg-primary p-3">
                  <h5 class="mb-0 text-white line-height">你好</h5>
                  <span class="font-size-12 text-white" th:text="${session.USER.getEmail()}"></span>
                </div>
                <div class="d-inline-block w-100 text-center p-3">
                  <a class="bg-primary iq-sign-btn" th:href="@{/loginOut}" role="button">登出<i class="ri-login-box-line ml-2"></i></a>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</div>
</div>
</body>
</html>
